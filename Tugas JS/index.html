<!DOCTYPE html>
<html>
    <head>
        <title>Simple Calculator</title>
    </head>
    <body>
        <p>Bil 1 : 
        <input type="number" name="bil1" id="bil1" ></p>
        <p>Bil 2 : 
        <input type="number" name="bil2" id="bil2" ></p>
        <p>Hasil : 
        <input type="text" name="hasil" id="akhir" disabled></p>
        <button  onclick="hitung('+')">+</button>
        <button  onclick="hitung('-')">-</button>
        <button  onclick="hitung('*')">*</button>
        <button  onclick="hitung('/')">/</button>
        <script>
          function hitung(tanda) {
          var ang1 = parseFloat(document.getElementById("bil1").value, 10);
          var ang2 = parseFloat(document.getElementById("bil2").value, 10);
          var hasil ;

          switch(tanda) {
            case "+":
              hasil = ang1 + ang2;
              break;
            case "-":
              hasil = ang1 - ang2;
              break;
            case "*":
              hasil = ang1 * ang2;
              break;
            case "/":
              hasil = ang1 / ang2;
              break;
          }

          document.getElementById("akhir").value = hasil;
          }
        </script>
    </body>
</html>
